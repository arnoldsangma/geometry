<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto mt-20">
      <!-- Main Container -->
      <div class="flex flex-col lg:flex-row">
        <!-- Shape Container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Triangle Card -->
          <div class="card w-[270px] bg-base-100 shadow-xl">
            <figure><img src="/images/triangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">triangle!</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <!-- base field -->
                <input
                  type="text"
                  class="border w-14 px-2 bg-gray-200 text-xl"
                  placeholder="b"
                  name=""
                  id="triangle-base"
                />
                <span class="ml-3">cm</span>
                <!-- height field -->
                <input
                  type="text"
                  class="ml-3 border w-14 px-2 bg-gray-200 text-lg"
                  placeholder="h"
                  name=""
                  id="triangle-height"
                />
                <span class="ml-3">cm</span>
              </p>
              <!-- Area -->
              <p class="text-2xl font-semibold">
                Area: <span id="triangle-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card w-[270px] bg-base-100 shadow-xl">
            <figure><img src="/images/rectangle.png" alt="rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle!</h2>
              <p>Area (A) = w X l</p>
              <p>
                <!-- Width field -->
                <input
                  type="text"
                  class="border w-14 px-2 bg-gray-200 text-xl"
                  placeholder="w"
                  name=""
                  id="rectangle-width"
                />
                <span class="ml-3">cm</span>
                <!-- length field -->
                <input
                  type="text"
                  class="ml-3 border w-14 px-2 bg-gray-200 text-lg"
                  placeholder="l"
                  name=""
                  id="rectangle-length"
                />
                <span class="ml-3">cm</span>
              </p>
              <!-- Area -->
              <p class="text-2xl font-semibold">
                Area: <span id="rectangle-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!--Parallelogram Card -->
          <div class="card w-[270px] bg-base-100 shadow-xl">
            <figure><img src="/images/parallelogram.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram!</h2>
              <p>Area (A) = b X h</p>
              <p>
                <!-- base field -->
                <input
                  type="text"
                  class="border w-14 px-2 bg-gray-200 text-xl"
                  placeholder="b"
                  name=""
                  id="parallelogram-base"
                />
                <span class="ml-3">cm</span>
                <!-- height field -->
                <input
                  type="text"
                  class="ml-3 border w-14 px-2 bg-gray-200 text-lg"
                  placeholder="h"
                  name=""
                  id="parallelogram-height"
                />
                <span class="ml-3">cm</span>
              </p>
              <!-- Area -->
              <p class="text-2xl font-semibold">
                Area: <span id="parallelogram-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!--Ellipse Card -->
          <div class="card w-[270px] bg-base-100 shadow-xl">
            <figure><img src="/images/ellipse.png" alt="ellipse" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse!</h2>
              <p>Area (A) = Ï€ ab</p>
              <p>
                <!-- major field -->
                <input
                  type="text"
                  class="border w-14 px-2 bg-gray-200 text-xl"
                  placeholder="large"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-3">cm</span>
                <!-- minor field -->
                <input
                  type="text"
                  class="ml-3 border w-14 px-2 bg-gray-200 text-lg"
                  placeholder="short"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-3">cm</span>
              </p>
              <!-- Area -->
              <p class="text-2xl font-semibold">
                Area: <span id="ellipse-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateEllipseArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculator -->
        <div class="w-[270px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="./script/areaCalculator.js"></script>
  </body>
</html>
